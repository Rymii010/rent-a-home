<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent A Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 1000px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border-radius: 22px;
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    .info {
      padding: 60px;
    }

    .info h1 {
      font-size: 44px;
    }

    .info span {
      color: #00e5ff;
    }

    .info p {
      margin-top: 15px;
      line-height: 1.8;
      color: #ddd;
    }

    .features {
      margin-top: 25px;
    }

    .features li {
      list-style: none;
      margin-bottom: 10px;
    }

    .features li::before {
      content: "✔ ";
      color: #00e5ff;
    }

    .login-box {
      background: rgba(0,0,0,0.35);
      padding: 45px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .btn {
      padding: 13px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      font-weight: bold;
      margin-top: 10px;
    }

    header {
      padding: 50px 30px;
      text-align: center;
      background: rgba(0,0,0,0.35);
    }

    .controls {
      margin-top: 20px;
    }

    .controls input {
      max-width: 300px;
    }

    section {
      padding: 60px 40px;
    }

    .section-title {
      text-align: center;
      font-size: 34px;
      margin-bottom: 35px;
    }

    .homes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 25px;
    }

    .home-card {
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 18px;
    }

    .home-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .home-card h3 {
      margin-bottom: 6px;
    }

    .home-card p {
      font-size: 14px;
      color: #ddd;
    }

    .seller-form {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.4);
      color: #bbb;
    }

    @media (max-width: 850px) {
      .container {
        grid-template-columns: 1fr;
      }
      .info {
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div id="loginPage" class="login-wrapper">
  <div class="container">
    <div class="info">
      <h1>Rent <span>A Home</span></h1>
      <p>Find affordable, verified homes without hassle.</p>
      <ul class="features">
        <li>Verified listings</li>
        <li>Direct owner contact</li>
        <li>Transparent pricing</li>
        <li>Secure platform</li>
      </ul>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button class="btn">Login</button>
      </form>
    </div>
  </div>
</div>

<div id="mainPage" class="hidden">

  <header>
    <h1>Rent-A-Home</h1>
    <p>Find homes near you</p>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search location or title">
      <button class="btn" onclick="searchHomes()">Search</button>
    </div>

    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <section>
    <h2 class="section-title">Available Homes</h2>
    <div class="homes" id="homeList"></div>
  </section>

  <section>
    <h2 class="section-title">List Your Property</h2>

    <form class="seller-form" onsubmit="addHome(event)">
      <div class="input-group">
        <input type="text" id="title" placeholder="Property title (Koteshwor 2BHK)" required>
      </div>
      <div class="input-group">
        <input type="text" id="owner" placeholder="Landlord / Seller name" required>
      </div>
      <div class="input-group">
        <input type="tel" id="phone" placeholder="Mobile number" required>
      </div>
      <div class="input-group">
        <input type="file" id="photo" accept="image/*" required>
      </div>
      <button class="btn">Add Listing</button>
    </form>
  </section>

  <footer>
    © 2026 Rent A Home
  </footer>

</div>

<script>
  const homes = [];

  function login(e) {
    e.preventDefault();
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
  }

  function logout() {
    document.getElementById("mainPage").classList.add("hidden");
    document.getElementById("loginPage").classList.remove("hidden");
  }

  function addHome(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const owner = document.getElementById("owner").value;
    const phone = document.getElementById("phone").value;
    const photo = document.getElementById("photo").files[0];

    const reader = new FileReader();
    reader.onload = function () {
      homes.push({ title, owner, phone, img: reader.result });
      renderHomes(homes);
    };
    reader.readAsDataURL(photo);

    e.target.reset();
  }

  function renderHomes(list) {
    const container = document.getElementById("homeList");
    container.innerHTML = "";
    list.forEach(h => {
      container.innerHTML += `
        <div class="home-card">
          <img src="${h.img}">
          <h3>${h.title}</h3>
          <p>Landlord: ${h.owner}</p>
          <p>Contact: ${h.phone}</p>
        </div>
      `;
    });
  }

  function searchHomes() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const filtered = homes.filter(h => h.title.toLowerCase().includes(q));
    renderHomes(filtered);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Rent‑A‑Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f4c81, #5fa8ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 400px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #0f4c81;
      margin-bottom: 8px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 13px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .google { background: #fff; border: 1px solid #ccc; }
    .facebook { background: #1877f2; color: white; }
    .apple { background: #000; color: white; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Rent‑A‑Home</h1>
    <p>Sign up or login to continue</p>

    <button class="btn google" onclick="login('Google')">
      Continue with Google
    </button>

    <button class="btn facebook" onclick="login('Facebook')">
      Continue with Facebook
    </button>

    <button class="btn apple" onclick="login('Apple')">
      Continue with Apple
    </button>
  </div>

  <script>
    function login(method) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("loginMethod", method);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

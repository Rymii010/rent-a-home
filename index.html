<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

  <title>Rent-A-Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<p id="loginInfo"></p>

<script>
  const method = localStorage.getItem("loginMethod");
  if (method) {
    document.getElementById("loginInfo").innerText =
      "Logged in via " + method;
  }
</script>
<nav class="navbar">
  <div class="logo">Rent-A-Home</div>
  <div class="nav-right">
    <p id="loginInfo"></p>
    <button onclick="goToAddHome()" class="btn-primary">+ List Your Home</button>
    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>
</nav>
  <div class="search-bar">
  <input type="text" id="searchInput" placeholder="City, Neighborhood, or Address...">
  <button class="search-btn" onclick="searchHomes()">Search</button>
</div>



<section class="hero">
    <div class="hero-content">
        <h1>Find Your Perfect Place</h1>
        <h3>Buy, Rent, or Sell with Confidence</h3>
        
        <div class="search-bar">
            <input type="text" placeholder="City, Neighborhood, or Address...">
            <button class="search-btn">Search</button>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>

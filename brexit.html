<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rent‑A‑Home</title>

  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f4c81, #5fa8ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 400px;
      background: #fff;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    h1 {
      color: #0f4c81;
      font-weight: 600;
      margin-bottom: 6px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #1e90ff;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e90ff, #0f4c81);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn:hover {
      opacity: 0.95;
    }

    .extra {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    .extra a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Rent‑A‑Home</h1>
    <p>Find your perfect place to live</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="you@example.com">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>

    <!-- Prototype redirect -->
    <button class="login-btn" onclick="location.href='index.html'">
      Login
    </button>

    <div class="extra">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>

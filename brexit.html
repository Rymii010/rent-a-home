<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rent‑A‑Home</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e6f0ff, #cfe3ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 380px;
      background: #ffffff;
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: 0 25px 45px rgba(0, 60, 120, 0.25);
      text-align: center;
    }

    .login-container h1 {
      color: #0f3c6e;
      font-size: 32px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .login-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 28px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 15px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      outline: none;
      font-size: 15px;
    }

    .input-group input:focus {
      border-color: #0f3c6e;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #1e5fa3, #0f3c6e);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      opacity: 0.95;
    }

    .extra {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .extra a {
      color: #1e5fa3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Rent‑A‑Home</h1>
    <p>Elegant living starts here</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
    </div>

    <!-- PROTOTYPE LOGIN -->
    <button class="login-btn" onclick="location.href='index.html'">
      Login
    </button>

    <div class="extra">
      <p>Don’t have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
